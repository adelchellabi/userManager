</nav>


        <div class="container" align="center">
            <h1  class="mt-5 mb-3 text-danger">User Manager </h1>
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Username</th>
                    <th scope="col">Email</th>
                    <th scope="col">Action</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="user:${users}">
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <a th:href="@{'/edit/' + ${user.id}}" >Edit</a>&nbsp;&nbsp;&nbsp;&nbsp;
                        <a th:href="@{'/delete/'+${user.id}}">Delete</a>
                    </td>
                </tr>

                </tbody>
            </table>

            <a class="btn btn-danger mt-2" th:href="@{/newUser}" href="" >Add New </a>
        </div>
<!-- Footer -->

                <!-- Form -->

            <!--Grid column-->

                           aria-label="Your email" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-sm btn-outline-info ml-1 my-0" type="button">Sign up</button>
                    </div>
                </form>

            </div>
