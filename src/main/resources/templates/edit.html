<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Manager</title>
    <link rel="stylesheet" href="css/bootstrap.css" th:href="@{/css/bootstrap.css}">

    <style>
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            color: white;
            text-align: center;
        }
    </style>

    <div class="footer">
        <p>Footer</p>
    </div>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="container mt-2">
    <form th:action="@{/addNewUser}" method="post" th:object="${user}">
        <div class="form-row">

            <div class="form-group col-md-12">
                <label for="id">User ID </label>
                <input type="text" class="form-control" id="id" placeholder="First Name" th:field="*{id}" readonly>
            </div>
            <div class="form-group col-md-12">
                <h4 th:errors="*{firstName}" class="text-danger small "></h4>
                <label for="FirstName">First Name</label>
                <input type="text" class="form-control" id="FirstName" placeholder="First Name" th:field="*{firstName}">
            </div>

            <div class="form-group col-md-12">
                <h4 th:errors="*{lastName}" class="text-danger small "></h4>
                <label for="LastName">Last Name</label>
                <input type="text" class="form-control" id="LastName" placeholder="Last Name" th:field="*{lastName}">
            </div>

            <div class="form-group col-md-12 ">
                <h4 th:errors="*{username}" class="text-danger small "></h4>
                <label for="Username">Username</label>
                <input type="text" class="form-control" id="Username" placeholder="Username" th:field="*{username}">
            </div>

            <div class="form-group col-md-12">
                <h4 th:errors="*{email}" class="text-danger small "></h4>

                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email" th:field="*{email}">
            </div>

            <div class="form-group col-md-12">
                <h4 th:errors="*{password}" class="text-danger small "></h4>
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}">
            </div>
            <div class="form-group col-md-12">
                <label for="confirmPassword">ConfirmPassword</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
            </div>
        </div>
        <button type="submit" class="btn btn-primary"> Save</button>
    </form>

</div>

<!-- Footer -->
<footer class="footer bg-dark  font-small special-color-dark pt-4">

    <!-- Footer Elements -->
    <div class="container">

        <!--Grid row-->
        <div class="row">

            <!--Grid column-->
            <div class="col-md-6 mb-4">

                <!-- Form -->
                <form class="form-inline">
                    <input class="form-control form-control-sm mr-3 w-75" type="text" placeholder="Search"
                           aria-label="Search">
                    <i class="fas fa-search" aria-hidden="true"></i>
                </form>
                <!-- Form -->

            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-md-6 mb-4">

                <form class="input-group">
                    <input type="text" class="form-control form-control-sm" placeholder="Your email"
                           aria-label="Your email" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-sm btn-outline-info ml-1 my-0" type="button">Sign up</button>
                    </div>
                </form>

            </div>
            <!--Grid column-->

        </div>
        <!--Grid row-->

    </div>
    <!-- Footer Elements -->

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
        <a href="#"> Adel-Chelabi.com</a>
    </div>
    <!-- Copyright -->

</footer>
<!-- Footer -->
<script src="js/bootstrap.js"></script>
<script src="js/jquery.js"></script>
<script src="js/register.js"></script>
</body>
</html>
